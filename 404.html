<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Этого пока или уже нет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://arthdbd.github.io/Wo-Kead/Farmila/Gallery_back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .game-instructions {
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        .game-score {
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-top: 5px;
        }
        canvas {
            background: #1f1f1f;
            border: 2px solid #a1a1a1;
            border-radius: 10px;
        }
        .message {
            color: white;
            text-align: center;
            font-size: 28px;
            max-width: 1200px;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.5;
        }
        .oops {
            font-size: 48px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .main-text {
            display: block;
            margin-bottom: 10px;
        }
        .credit-container {
            font-size: 14px;
            color: white;
            display: inline-block;
            width: auto;
        }
        .credit {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: revealText 3s ease-in-out infinite;
        }
        @keyframes revealText {
            0% { width: 0; }
            80% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-instructions">Можете скрасить ожидание (WASD или ←↑↓→)</div>
        <canvas id="snakeCanvas" width="200" height="200"></canvas>
        <div class="game-score">Счёт: <span id="score">0</span></div>
    </div>
    <div class="message">
        <span class="oops">УПС... 404</span>
        <span class="main-text">Как бы ни старались, ничего не нашли...<br>Если эта ссылка на фото, возможно, они ещё не прогрузились.<br>Можете остаться и подождать — мы стараемся &lt;3</span>
        <div class="credit-container">
            <span class="credit">Farmila by Nikolskiy</span>
        </div>
    </div>
    <script>
        let cycleCount = 0;
        const credit = document.querySelector('.credit');
        credit.addEventListener('animationiteration', () => {
            cycleCount++;
            if (cycleCount >= 2) {
                location.reload();
            }
        });

        // Snake game
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 10; // Adjusted for smaller canvas
        const tileCount = canvas.width / gridSize;

        // Initialize or restore game state
        let snake = JSON.parse(sessionStorage.getItem('snake')) || [{ x: 10, y: 10 }];
        let food = JSON.parse(sessionStorage.getItem('food')) || { x: 15, y: 15 };
        let dx = parseInt(sessionStorage.getItem('dx')) || 0;
        let dy = parseInt(sessionStorage.getItem('dy')) || 0;
        let score = parseInt(sessionStorage.getItem('snakeScore')) || 0;
        let isCollided = JSON.parse(sessionStorage.getItem('isCollided')) || false;
        let gameSpeed = 100;

        document.getElementById('score').textContent = score;

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1f1f1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stop movement if collided
            if (isCollided) {
                return;
            }

            // Draw snake
            snake.forEach(segment => {
                ctx.fillStyle = '#3e3e43';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#00af92';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Move snake
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Handle wall wrapping
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    isCollided = true;
                    sessionStorage.setItem('isCollided', JSON.stringify(isCollided));
                    return;
                }
            }

            // Move snake
            snake.unshift(head);

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                sessionStorage.setItem('snakeScore', score);
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // Save game state
            sessionStorage.setItem('snake', JSON.stringify(snake));
            sessionStorage.setItem('food', JSON.stringify(food));
            sessionStorage.setItem('dx', dx);
            sessionStorage.setItem('dy', dy);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // Ensure food doesn't spawn on snake
            snake.forEach(segment => {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                }
            });
            sessionStorage.setItem('food', JSON.stringify(food));
        }

        document.addEventListener('keydown', e => {
            if (isCollided) return; // Prevent movement after collision
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 's':
                case 'arrowdown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'a':
                case 'arrowleft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'd':
                case 'arrowright':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
            sessionStorage.setItem('dx', dx);
            sessionStorage.setItem('dy', dy);
        });

        setInterval(drawGame, gameSpeed);
    </script>
</body>
</html>
