<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://arthdbd.github.io/Wo-Kead/Farmila/Gallery_back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }
        .message {
            color: white;
            text-align: center;
            font-size: 28px;
            max-width: 600px;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }
        .oops {
            font-size: 48px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .main-text {
            display: block;
            margin-bottom: 10px;
        }
        .extra-text {
            display: block;
            margin-top: 10px;
            font-size: 22px;
        }
        .credit-container {
            font-size: 14px;
            color: white;
            display: inline-block;
            width: auto;
        }
        .credit {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: revealText 3s ease-in-out infinite;
        }
        @keyframes revealText {
            0% { width: 0; }
            80% { width: 100%; }
            100% { width: 0; }
        }

        /* Мини-игра: шарик */
        #ball {
            position: absolute;
            width: 30px; /* меньше */
            height: 30px; /* меньше */
            background: white; /* белый шарик */
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px; /* меньше */
            color: white; /* белый */
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="message">
        <span class="oops">УПС... 404</span>
        <span class="main-text">Этого пока или уже нет. Если это ссылка на фото, возможно, ваши фотографии ещё не прогрузились. Можете остаться и подождать — мы стараемся &lt;3</span>
        <span class="extra-text">Пока что можешь поискать шарик, он здесь… где-то на странице)</span>
        <div class="credit-container">
            <span class="credit">Farmila by Nikolskiy</span>
        </div>
    </div>

    <div id="score">Счёт: 0</div>
    <div id="ball"></div>

    <script>
        // Анимация и перезагрузка credit
        let cycleCount = 0;
        const credit = document.querySelector('.credit');
        credit.addEventListener('animationiteration', () => {
            cycleCount++;
            if (cycleCount >= 2) {
                location.reload();
            }
        });

        // Мини-игра: шарик
        const ball = document.getElementById('ball');
        const scoreDisplay = document.getElementById('score');

        // Получаем текущий счет из localStorage или 0
        let score = parseInt(localStorage.getItem('ballScore')) || 0;
        scoreDisplay.textContent = `Счёт: ${score}`;

        // Функция случайного положения шарика
        function moveBall() {
            const maxX = window.innerWidth - ball.offsetWidth;
            const maxY = window.innerHeight - ball.offsetHeight;
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
        }

        // При клике на шарик увеличиваем счет и перемещаем шарик
        ball.addEventListener('click', () => {
            score++;
            localStorage.setItem('ballScore', score); // сохраняем
            scoreDisplay.textContent = `Счёт: ${score}`;
            moveBall();
        });

        // Инициализация положения шарика
        moveBall();

        // Перемещаем шарик при ресайзе, чтобы не уйти за экран
        window.addEventListener('resize', moveBall);
    </script>
</body>
</html>
