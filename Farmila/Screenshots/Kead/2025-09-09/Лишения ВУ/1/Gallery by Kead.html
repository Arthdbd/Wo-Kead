
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmila Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #25262a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #dce4ee;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            cursor: pointer;
            border: 2px solid #3e3e43;
            border-radius: 5px;
            transition: transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }
        .gallery img:hover {
            border-color: #00af92;
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Farmila by Nikolskiy</h1>
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/Arthdbd/Wo-Kead/main/Farmila/Screenshots/Kead/2025-09-09/Лишения ВУ/1/mta-screen_2025-09-09_11-25-13.png" alt="mta-screen_2025-09-09_11-25-13.png" onclick="openModal('https://raw.githubusercontent.com/Arthdbd/Wo-Kead/main/Farmila/Screenshots/Kead/2025-09-09/Лишения ВУ/1/mta-screen_2025-09-09_11-25-13.png')">

    </div>
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image">
    </div>
    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
