
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmila Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://arthdbd.github.io/Wo-Kead/Farmila/Gallery_back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #dce4ee;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 1200px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            cursor: pointer;
            border: 2px solid #3e3e43;
            border-radius: 5px;
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .gallery img:hover {
            border-color: #00af92;
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal.fade-out {
            opacity: 0;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Farmila by Nikolskiy</h1>
    <div class="gallery">
        <img src="https://arthdbd.github.io/Wo-Kead/Farmila/Screenshots/Kead/2025-09-09/Лишения_ВУ/1/Флаг_Города.png" alt="Флаг_Города.png" onclick="openModal('https://arthdbd.github.io/Wo-Kead/Farmila/Screenshots/Kead/2025-09-09/Лишения_ВУ/1/Флаг_Города.png')">

    </div>
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image">
    </div>
    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
            modal.style.opacity = '1';
        }
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('fade-out');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('fade-out');
                modal.style.opacity = '1';
            }, 2000);
        }
        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target.id === 'modal' || event.target.classList.contains('close')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
